<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Counter</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
    p {
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h1>Click Counter</h1>
  <p>You clicked <span id="count">0</span> times.</p>
  <button onclick="increaseCount()">Click Me!</button>

  <script>
    let count = 0;
    function increaseCount() {
      count++;
      document.getElementById('count').textContent = count;
    }
  </script>

</body>
</html>
